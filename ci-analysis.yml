name: CI / Build & Static Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build & Test (baseline)
        run: |
          cp .editorconfig.base .editorconfig
          echo "=== BUILD (base rules) ==="
          dotnet build Analys.sln --no-restore -c Release | tee build-base.log || true
          dotnet test Analys.sln --no-build -c Release | tee test-base.log || true

      - name: Upload base analysis logs
        uses: actions/upload-artifact@v4
        with:
          name: analysis-base-logs
          path: |
            build-base.log
            test-base.log

      - name: Build & Test (strict)
        run: |
          cp .editorconfig.strict .editorconfig
          echo "=== BUILD (strict rules) ==="
          dotnet build Analys.sln --no-restore -c Release | tee build-strict.log || true
          dotnet test Analys.sln --no-build -c Release | tee test-strict.log || true

      - name: Upload strict analysis logs
        uses: actions/upload-artifact@v4
        with:
          name: analysis-strict-logs
          path: |
            build-strict.log
            test-strict.log

      # ДОБАВЬТЕ ЭТОТ ШАГ
      - name: Pack
        run: dotnet pack Todo.Core/Todo.Core.csproj -c Release -o ./artifacts
